<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기 방식으로 요청 후 json 데이터 받기</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #left_div {
            float: left;
            height: 800px;
            width: 45%;
            overflow: scroll;
        }

        table tr:hover {
            background-color: cadetblue;
        }
    </style>
    <script>
        let url = "https://api.upbit.com/v1/market/all"; //업비트 REST API URL
        let detail_url = "https://api.upbit.com/v1/ticker?markets=";

        let ajax = new XMLHttpRequest(); //비동기 통신을 지원하는 객체
        function fn_get(code, func) {
            if (code == '') {
                ajax.open("GET", url, true);
            } else {
                ajax.open("GET", detail_url + code, true);
            }
            ajax.onreadystatechange = func;
            ajax.send(); //요청



        }

        // fn_get('', main);
        // fn_get('KRW-BTC', detail);   //클릭이벤트 출력
        function main() {
            if (ajax.readyState == 4 && ajax.status == 200) {
                console.log(ajax.reponseText); //응답 문자열
                let arr = JSON.parse(ajax.responseText);
                console.log(typeof (arr));
                let str = '';
                for (let i = 0; i < arr.length; i++) {
                    console.log(arr[i]['market']);
                    str += '<tr>'
                    str += '<td>' + arr[i]['market'] + '</td>';
                    str += '<td onclick="fn_get(\'' + arr[i]['market'] + '\',detail)">' + arr[i]['korean_name'] + '</td>';
                    str += '<td>' + arr[i]['english_name'] + '</td>';
                    str += '<tr>';
                }
                document.getElementById('all_table').innerHTML = str;
            }




        }
        function detail() {
            console.log("detail");
            if (ajax.readyState == 4 && ajax.status == 200) {
                
                let arr = JSON.parse(ajax.responseText);
                let obj = arr[0];
                let str = "";
                for (let k in obj) {
                    console.log(k, obj[k]);
                    str += "<tr>";
                    str += "<td>" + k + "</td><td>" + obj[k]+"</td>";
                    str += "</tr>";
                }
                document.getElementById("detail_table").innerHTML = str;

            }
        }
    </script>
</head>

<body>
    <button type="button" onclick="fn_get('',main)">요청!</button>
    <div class="row">
        <div id="left_div">
            <table id="all_table"></table>

        </div>
        <div if="right_div">
            <table id="detail_table"></table>
        </div>

</body>

</html>
