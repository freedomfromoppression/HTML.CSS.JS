<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bargain.css">
    <title>할인 가격계산</title>
</head>
<body>
    <div id="contents">
        <img src="./images/sale.png" alt="">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        function showPrice() {
            var oPrice = document.getElementById('oPrice').value;
            var rate = document.getElementById('rate').value;
            var discountPrice = oPrice * (1 - rate / 100);
            var discountAmount = oPrice * (rate / 100);

            document.getElementById('showResult').innerHTML = "원래 상품의 가격은 " + oPrice +"이고," +"할인율은" + rate + "%입니다"+ 
            discountAmount +"을 절약한" + discountPrice + "에 살 수 있습니다";
        }
  
    </script>
</body>
</html>
