<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션과 메소드 체이닝</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $("#두더지").animate({ left: '100px' }, "fast");
            });
            $('#btn').dblclick(function () {
                $("#두더지").animate({ left: '0px' }, "fast");
            });

            $('#fadeIn').click(function () {
                $("#images").fadeIn('slow');
            });
            $('#fadeout').click(function () {
                $("#images").fadeOut('fast');
            });
            $('#all').click(function () {
                //메소드를 연결연결 사용가능
                //slideDown 작업후 -->fadeIn 작업후 ->fadeOut
                $("#images").slideDown('fast').fadeIn('slow').fadeOut('slow');
            });
            $('#btn2').click(function () {
                //속성접근
                alert($("#두더지").attr("src"));
                //수정
                $("#두더지").attr("src","../week1/img/apple.PNG");
                
            });


        });
    </script>
</head>

<body>
    <button id="btn">animate()</button>
    <button id="btn2">get attr()</button>
    <button id="fadenIn">fade in</button>
    <button id="fadenout">fade out</button>
    <button id="all">all</button>

    <img src="../week2/img/두더지.PNG" id="두더지" width="80" , height="80" alt="" style="position: relative;">
    <img src="../week2/img/images (1).jpg" id="images" width="80" , height="80" alt="" style="position: relative;"
        alt="">
</body>

</html>
