<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문</title>

    <script>
        $(document).ready(function () {
            $("#row_1 input").click(function () {
                //질문 2번의 5번쨰 항목 선택시
                if ($('#q2-5').is(":checked")) {
                    $("#q2-5-input").show();
                    $("#q2-5-input").attr("placeholder", "숫자 입력ex(10)");
                } else {
                    $("#q2-5-input").hide('slow');
                }
                //질문 2번의 1번쨰 항목 선택시
                if ($("#q2-1").is(":checked")) {
                    //3~4번 질문 안보이도록
                    $("#row_2").hide("slow");
                    $("input[name=q3]").prop("check", false); //선택해제
                    $("input[name=q4]").prop("check", false);
                } else {
                    //보이도록
                    $("#row_2").show("slow");
                }

            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>영화 설문조사</h1>
            <hr>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body bg-light">
                    <div class="col">
                        <p>선택해 주세요!</p>
                        <hr>
                    </div>
                </div>
                <form sction="" method="get">
                    <div class="card-body bg-light">
                        <div class="tab-content">
                            <!--1~2번질문-->
                            <div class="row" id="row_1">
                                <!--1번질문-->
                                <div class="col-sm-6">
                                    <label for="" calss="from-label">1.성별을 선택하세요</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q1-1" name="q1" value="M">
                                        <label for="q1-1" class="form-check-label">남자</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q1-2" name="q1" value="F">
                                        <label for="q1-2" class="form-check-label">여자</label>
                                    </div>
                                </div>
                                <!--2번 질문-->
                                <div class="col-sm-6">
                                    <label for="" calss="from-label">1 .한달에 평균 몇번 영화를 시청하나요?</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-1" name="q2" value="M">
                                        <label for="q2-1" class="form-check-label">안봄</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-2" name="q2" value="M">
                                        <label for="q2-2" class="form-check-label">1~2번</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-3" name="q2" value="M">
                                        <label for="q2-3" class="form-check-label">3~4번</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-4" name="q2" value="M">
                                        <label for="q2-4" class="form-check-label">5~6번</label>
                                    </div>

                                    <div class="form-check">
                                        <div class="row">
                                            <div class="clo-auto">
                                                <input type="radio" class="form-check-input" id="q2-5" name="q2"
                                                    value="5">
                                                <label for="q2-5" class="form-check-label">기타</label>
                                            </div>
                                            <div class="col-6">
                                                <input type="text" style="display: none;" class="form-control"
                                                    id="q2-5-input">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <hr>
                            <!--3~4번질문-->
                            <div class="row" id="row_2">
                                <!--3번질문-->
                                <div class="col-sm-6">
                                    <label for="" class="from-label">3.누구와 시청하는가</label>
                                    <div class="input-group mb-3">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="q3-1" name="q3" value="1">
                                            <label for="q3-1" class="form-check-input">혼자</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="q3-2" name="q3" value="2">
                                            <label for="q3-2" class="form-check-input">동성친구와</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="q3-3" name="q3" value="3">
                                            <label for="q3-3" class="form-check-input">이성친구와</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="q3-4" name="q3" value="4">
                                            <label for="q3-4" class="form-check-input">연인과</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="q3-5" name="q3" value="5">
                                            <label for="q3-5" class="form-check-input">가족과</label>
                                        </div>


                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!--5질문-->
                            <div class="row" id="row_3">
                                <label for="" class="from-label">5번 어떤 장르를 좋아하는지(다중선택)</label>
                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-1">
                                        <label for="q5-1" class="form-check-label">범죄</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-2">
                                        <label for="q5-2" class="form-check-label">느와르</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-3">
                                        <label for="q5-3" class="form-check-label">무협</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-4">
                                        <label for="q5-4" class="form-check-label">SF</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-5">
                                        <label for="q5-5" class="form-check-label">멜로</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-6">
                                        <label for="q5-6" class="form-check-label">코미디</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="q5" value="1" id="q5-7">
                                        <label for="q5-7" class="form-check-label">공포</label>
                                    </div>





                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn-primary btn-lg w-100">제출</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
