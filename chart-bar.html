<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>

       function fn_random_color(){
        let rgb1 = Math.floor(Math.random() * (255+1));
        let rgb2 = Math.floor(Math.random() * (255+1));
        let rgb3 = Math.floor(Math.random() * (255+1));
        let str = 'rgba('+rgb1 + ',' + rgb2 + ',' + rgb3 + ', 0.3)';
        return str;
       }
       let myColor = [];
       for(let i=0; i<3 ; i++){
        myColor.push(fn_random_color());
       }
        const ctx = document.getElementById('myChart');
        let configs = {type: 'bar',
          data: {
            labels: ['팽수', '길동', '동길',],
            datasets: [{
                       label: '수학',
                       data: [50, 19, 30],
                       background :myColor,
                       borderWidth: 1
                     },
                     {
          
                       label: '영어',
                       data: [25, 10, 15],
                       background :myColor,
                       borderWidth: 1
            }
        ]

        },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };
        function getRandomInt(){
            return Math.floor(Math.random() * 100) +1;
        }
        let myChart = new Chart(ctx, configs);
        function fn_change(){
            console.log(configs);
            configs.data.datasets[0].data = [getRandomInt(),getRandomInt(),getRandomInt()];
            configs.data.datasets[0].backgroundColor = 
                    [fn_random_color(),fn_random_color(),fn_random_color()];
            myChart.update();

        }
      </script>
      <button id="btn" onclick="fn_change()">변경</button>
    
</body>
</html>
