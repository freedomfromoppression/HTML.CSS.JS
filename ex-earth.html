<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 호버 효과 활용</title>
    <style>
        #container{position: relative;margin: 0;position: 0;}
        #container img{margin: 0;padding: 0;float: left;z-index: 1;}
        #circle{position:absolute;width: 500px;height: 500px;border-radius: 250;background-color: rgb(0,0,0);
        opacity:0.6; transition: all 0.2s;ease-in; z-index: 2;}
        #circle p{font-size: 50px; color: white;text-align: center;}
        #container:hover #circle{opacity: 0;transform: translateY(250px);}

    </style>
</head>
<body>
    <div id="container">
        <img src="./earth.png"width="500px" alt="">
        <div id="circle">
            <p>지구입니다</div>
            </p>
        </div>
    </div>

    
</body>
</html>
