<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>prop</title>
    <script>
        $(document).ready(function () {
            $("#sel").change(function () {
                //selectbox selected 값
                alert($(this).val());
            });
            let chkArr = $("input[name=chk]"); //name 선택자
            $("#btn").change(function () {
                let str = "";
                //jqery $.each(arr, function(i,v{}) i인덱스, v배열의 요소
                $.each(chkArr, function (i, item) {
                    if ($(item).is(":checked")) {
                        str += $(item).val() + " ";
                    }
                });
                alert(str);

            });
                console.log(chkArr);
                $("#all").change(function () {
                    //is 상태를 확인할때
                    if ($(this).is(":checked")) {
                        //prop dom요소의 현재 상태를 가져오거나 변경할때
                        //attr은 명시적으로 작성된값을 읽거나 변경할때
                        //true
                        chkArr.prop("checked", true);
                    } else {
                        //false
                        chkArr.prop("checked", false);
                    }

                });
            });
        




    </script>
</head>

<body>
    <select id="sel">
        <option value="">선택하시오></option>
        <option value="1">아아></option>
        <option value="2">뜨아</option>

    </select>
    <div>
        <input type="checkbox" name="" id="all">전체선택<br>
        <input type="checkbox" name="chk" value="1">선택1
        <input type="checkbox" name="chk" value="2">선택2
        <input type="checkbox" name="chk" value="3">선택3
        <button id="btn">선택값 가져오기</button>
    </div>

</body>

</html>
